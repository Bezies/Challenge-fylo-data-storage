<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <article>
  <div class="fylo">
    <img src="images/logo.svg" alt="logo Fylo" class="logo">

    <div class="icons-box">
      <div class="icon1"><img src="images/icon-document.svg" alt=""></div>
      <div class="icon2"><img src="images/icon-folder.svg" alt=""></div>
      <div class="icon3"><img src="images/icon-upload.svg" alt=""></div>
      
      
    </div>


  </div>

  <div class="upload">

        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

        <div class="gb185">
          <span>185</span>  GB Left</div>

        <div class="upload-bar">
          <div class="gradient-linear">
            <div class="white-point"></div>
          </div>
        </div>
        <div class="upload-size">
          <span class="gb0">0 GB</span>

          <span class="gb1000">1000 GB</span>

        </div>
  
  </div>

  </article>
  

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bezies">Quentin Bessiere</a>.
  </div>
  </footer>



</body>
</html>
